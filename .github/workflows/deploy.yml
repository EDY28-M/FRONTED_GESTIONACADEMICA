name: CI/CD Pipeline - Deploy to Cloud Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: ascendant-altar-457900-v4
  SERVICE_NAME: gestion-academica-frontend
  REGION: us-central1
  IMAGE_NAME: gcr.io/ascendant-altar-457900-v4/gestion-academica-frontend

jobs:
  # Job de Testing
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Build
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run linting (optional)
      run: npm run lint || echo "Linting completed with warnings"
      continue-on-error: true

    - name: ğŸ—ï¸ Build application
      run: npm run build:prod

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 1

  # Job de Deploy (solo en push a main/master)
  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: test
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Cloud Run
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: âš™ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ğŸ”§ Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t $IMAGE_NAME .
        echo "âœ… Docker image built successfully"

    - name: ğŸ“¤ Push Docker image to GCR
      run: |
        docker push $IMAGE_NAME
        echo "âœ… Docker image pushed to GCR"

    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $IMAGE_NAME \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars "VITE_API_URL=https://34.60.233.211/api,VITE_BACKEND_HTTPS=https://34.60.233.211,VITE_SWAGGER_URL=https://34.60.233.211/swagger,VITE_APP_NAME=GestiÃ³n AcadÃ©mica,VITE_DEV_MODE=false" \
          --quiet

    - name: ğŸŒ Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "ğŸŒ Service deployed at: $SERVICE_URL"

    - name: âœ… Deployment success notification
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Frontend: ${{ steps.get-url.outputs.SERVICE_URL }}"
        echo "ğŸ“¡ Backend: https://34.60.233.211/api"
        echo "ğŸ“‹ Swagger: https://34.60.233.211/swagger"
