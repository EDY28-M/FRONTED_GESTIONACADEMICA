name: PR Preview - Build & Test

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

env:
  PROJECT_ID: ascendant-altar-457900-v4

jobs:
  # Preview build para Pull Requests
  preview:
    runs-on: ubuntu-latest
    name: ğŸ” PR Preview & Test
    
    steps:
    - name: ğŸ“š Checkout PR code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run type checking
      run: npm run type-check || echo "Type checking completed"

    - name: ğŸ§¹ Run linting
      run: npm run lint || echo "Linting completed with warnings"

    - name: ğŸ—ï¸ Build application
      run: npm run build:prod

    - name: ğŸ“Š Build size analysis
      run: |
        echo "ğŸ“Š Build Analysis:"
        du -sh dist/
        echo "ğŸ“ Files created:"
        ls -la dist/
        echo "ğŸ—‚ï¸ Asset sizes:"
        ls -lah dist/assets/ || echo "No assets directory"

    - name: ğŸ’¬ Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Get build info
          const buildSize = require('child_process').execSync('du -sh dist/').toString().trim();
          
          const comment = `## ğŸ” PR Preview Build Results
          
          âœ… **Build Status**: Successful
          ğŸ“¦ **Build Size**: \`${buildSize}\`
          ğŸ”— **Preview**: This PR is ready for review
          
          ### ğŸ“Š Build Summary:
          - âœ… Dependencies installed
          - âœ… Type checking completed  
          - âœ… Linting completed
          - âœ… Production build successful
          
          ### ğŸš€ Next Steps:
          - Merge this PR to automatically deploy to production
          - Or test locally with: \`npm run preview\`
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
